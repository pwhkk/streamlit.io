name: Auto Click Streamlit

on:
  workflow_dispatch:
  schedule:
    - cron: '1 0,6,12,18 * * *'  
  repository_dispatch:
    types: [argo-tunnel-down]

jobs:
  clicker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install selenium webdriver-manager

    - name: Run auto click script
      run: python auto_click.py
      env:
        # 直接从事件上下文获取服务器名，不依赖显式输入
        SERVER_NAME: ${{ github.event.client_payload.serverName }}

    - name: Commit log file
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        if [ ! -f click_log.txt ]; then
          echo "初始化日志于 $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')" > click_log.txt
        fi
        git add click_log.txt
        if ! git diff --cached --quiet; then
          git commit -m "更新日志: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
        fi
